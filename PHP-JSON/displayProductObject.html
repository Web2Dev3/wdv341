	function getProductObject() {

		//alert("insideGetProductObject()");

		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		  if (this.readyState == 4 && this.status == 200) {
			  console.log(this.responseText);
			var myObj = JSON.parse(this.responseText);
			document.getElementById("displayProduct").innerHTML = "<br>" + myObj.student_id + "<br>" + 
myObj.student_first_name + "<br>" + myObj.student_last_name + "<br>" + myObj.student_major + "<br>" + 
myObj.student_credits + "<br>" + myObj.student_gpa + "<br>" + myObj.student_registration_date;
		  }
		};
		xmlhttp.open("GET", "900006361.js", true);
